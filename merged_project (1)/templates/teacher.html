
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Teacher Dashboard</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Assignment Title" required>
        <textarea name="description" placeholder="Assignment Description" required></textarea>
        <label for="start_time">Start Date:</label>
        <input type="date" name="start_time" required>
        <label for="end_time">End Date:</label>
        <input type="date" name="end_time" required>
        <label for="question_file">Upload Question File:</label>
        <input type="file" name="question_file" required>
        <button type="submit">Create Assignment</button>
    </form>

    <h3>Your Assignments</h3>
    <ul>
        {% for assignment in assignments %}
        <li>
            <h4>{{ assignment.title }}</h4>
            <p>{{ assignment.description }}</p>
            <a href="{{ url_for('evaluate_submissions', assignment_id=assignment.id) }}">Evaluate Submissions</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
